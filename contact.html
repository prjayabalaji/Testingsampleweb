    <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <h2>Get In Touch </h2>
    <h3>We'd love to hear from you. Send us your details.</h3>
    
    <input type="hidden" name="access_key" value="9fd95c62-0097-4b10-8eb5-03cb114d7ae5">

    <div class="namegroup">
    <div class="form-group">
      <label for="first-name" >First Name</label>
      <input type="text" name="first_name" id="first-name" placeholder="&#128100; Enter your first name" required>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input type="text" name="last_name" value="hi" id="last-name" placeholder="&#128100; Enter your last name" required>
    </div>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" name="email"  id="email" placeholder="&#128231; your.email@example.com" required>
    </div>

    <div class="namegroup">
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" value="+91 9876543210" placeholder="&#128222; +1 (555) 123-4567">
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" name="company" id="company" value="hello tech" placeholder="&#127970; Your company name">
    </div>
    </div>

    <div class="form-group">
      <label for="Schclgname">School/College</label>
      <input type="text" name="Schclgname" id="Schclgname" placeholder="&#127760; Your institute name if ur a student" disabled>
    </div>

    <div class="form-group">
      <label for="subject">Select your wanted service</label>
      <select name="service" id="service" required>
        <option value="Nothing">Select your wanted service</option>
        <option value="App / Web Development">App / Web Development</option>
        <option value="UI/UX & Figma Designs">UI/UX & Figma Designs</option>
        <option value="Generative AI building">Generative AI building</option>
        <option value="Attractive Dashboards (PowerBI)">Attractive Dashboards (PowerBI)</option>
        <option value="AI/ML projects">AI/ML projects</option>
        <option value="IoT projects">IoT projects</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea name="message" id="message" readonly>Tell us about your inquiry...</textarea>
    </div>

    <div class="checkbox-group">
      <input  type="checkbox" name="updates" id="updates" required>
      <label for="updates">Accept Terms and Conditions</label>
    </div>

    <button type="submit">Send Message</button>
  </form>
